name: Create PR from devel to main
on:
  push:
    branches:
      - devel
jobs:
  gitPrRelease:
    name: git-pr-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: git-pr-release
      uses: bakunyo/git-pr-release-action@v1.3
      env:
        GIT_PR_RELEASE_BRANCH_STAGING: devel
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
